<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>spel whack a mole</title>
</head>
<body>
   
    <div class="homepage">
        <header class="header">
            <h1>Welkom bij Whack-a-Mole</h1>
            <div class="score">
                U heeft momenteel: <span class="player-points">0</span>punten</div>
        </header>
         
        <div class="div2">
            <button class="regels">regels</button>
            <button class="restart">restart</button>
        </div>


        <main class="wrapper">
            <div class="tile active">0</div>
            <div class="tile">1</div>
            <div class="tile">2</div>
            <div class="tile">3</div>
            <div class="tile">4</div>
            <div class="tile">5</div>
            <div class="tile">6</div>
            <div class="tile">7</div>
            <div class="tile">8</div>
            <div class="tile">9</div>
            <div class="tile">10</div>
            <div class="tile">11</div>
            <div class="tile">12</div>
            <div class="tile">13</div>
            <div class="tile">14</div>
            <div class="tile">15</div>
        </main> 
    </div>

    <script type="application/javascript" src="/js/main.js"></script>
</body>
</html>
